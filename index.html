<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"></style>
    <title>Calculator</title>
  </head>
  <body>
    
    <div class="container-grid">
            <div class="display" id="display">
              <div id="prev-operand" class="prev-operand"></div>
              <div id="current-operand" class="current-operand"></div>
            </div>
            <button id="delete">DEL</button>
            <button id="clearAll">AC</button> 
            <button id="plusMinus">+/-</button>
            <button class="operation" id="divide">/</button>          
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operation" id="multiply">x</button>         
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operation" id="subtract">-</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operation" id="add">+</button>
            <button class="number" id="zero">0</button>
            <button class="number" id="decimal">.</button>
            <button id="equals">=</button>
        </div>
    </div>
    <div class="signature">Calculator @Jjayohh</div>
  </body>
  <script src="script.js"></script>
</html>
